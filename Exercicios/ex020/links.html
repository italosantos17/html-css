<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a:visited {
            color:brown

        }
        a:hover {
            color: black;
        }
        a:active {
            color: chartreuse;
        }
        .especial::before {
            content:'clique';
            color: chartreuse;
        }
        .especial::after {
            content:'clique';
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a target="_blank" href="https://www.youtube.com/@italo_santosz" class="especial">Canal do youtube</a></li>
        <li><a href="https://www.youtube.com/watch?v=01Jmvrjt44I">Vídeo do youtube</a></li>
        <li><a href="https://www.youtube.com/watch?v=8wzYmp8Q0Go">Vídeo personalizado</a></li>
    </ul>
</body>
</html>
