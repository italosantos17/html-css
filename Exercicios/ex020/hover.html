<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Haver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > P{
            display: none;
        }

        div:hover > p {
            display: block;
            color: rgb(251, 247, 247);
            background-color: brown;
            width: 280px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mause sovre o texto abaixo</p>
    <div>
        Passe o mause aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
